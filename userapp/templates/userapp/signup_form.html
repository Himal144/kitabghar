{% extends 'baseapp/base.html' %} {% block content%}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center mt-4">SignUP Form</h3>
      <form action="" method="post" novalidate>
        {% csrf_token %} 
        {% for fm in signupform %}
           {{fm}}
        {{fm.errors|striptags}}
         <p class="my-3"></p>
        {% endfor %} 
        <input type="submit" class="my-4 btn btn-success" />
        <a href="{% url 'login' %}" class="mx-4 my-4"> Login </a>
      </form>
    </div>
  </div>
</div>
{% if messages %} {% for message in messages %}
<small {% if message.tags%} class="{{message.tags}}" {% endif %}>
  {{message}}
</small>
{% endfor %} {% endif %} {% endblock content %}
